<div class="row">
  <div *ngFor="let model of models"
    class="relay-col"
    [ngClass]="animateOnRouteEnter">

    <mat-card
      (click)="onSelectModel(model)"
      class="mat-elevation-z8 h-100">
      <mat-card-header>
        <img mat-card-avatar [src]="model.icon">
        <mat-card-title>
          {{ model.name }}
        </mat-card-title>
        <mat-card-subtitle>
          {{ model.description }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
      </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
    </mat-card>

  </div>
</div>
