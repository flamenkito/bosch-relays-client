<div class="row">
  <div *ngFor="let cam of cams"
    class="cam-col"
    [ngClass]="animateOnRouteEnter">

    <mat-card
      (click)="onSelectCam(cam)"
      class="mat-elevation-z8 h-100">
      <mat-card-header>
        <img mat-card-avatar [src]="getAvatar(cam)">
        <mat-card-title>{{ cam.name }}</mat-card-title>
        <mat-card-subtitle>{{ cam.description }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div *ngIf="cam.synchronizedAt; else notSynchronized">
          Last synchronized at: {{ cam.synchronizedAt | date }}
        </div>
        <ng-template #notSynchronized>
          Not synchronized yet
        </ng-template>
      </mat-card-content>
      <mat-card-actions>
        <div *ngFor="let task of getTasks(cam); first as f"
          [class.pt-1]="!f">
          <app-task-button
            [task]="task"
            (click)="onSelectTask(task)">
          </app-task-button>
        </div>
      </mat-card-actions>
    </mat-card>

  </div>
</div>
