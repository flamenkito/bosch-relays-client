<div class="row">
  <div *ngFor="let model of models" class="col-md-12 mb-2">
    <mat-card [ngClass]="animateOnRouteEnter">
      <div class="row">
        <div class="d-flex flex-wrap ml-3">
          <mat-chip-list>
            <mat-chip color="primary" selected="true" [matTooltip]="model.task.text" matTooltipPosition="right">
              {{ model.task.header }}
            </mat-chip>
          </mat-chip-list>
        </div>
        <div class="col">
          {{ model.text }}
          <mat-progress-bar mode="buffer"></mat-progress-bar>
        </div>
        <div class="d-flex flex-wrap mr-3">
          <mat-chip-list>
            <mat-chip color="warn" selected="true" [matTooltip]="model.relay.text" matTooltipPosition="left">
              {{ model.relay.header }}
            </mat-chip>
          </mat-chip-list>
        </div>
      </div>
    </mat-card>
  </div>
</div>
